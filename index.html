<!DOCTYPE html>
<html>
<head>
	<script src ="react.min.js"></script>
	<script src="react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<style type="text/css">
	.btnFloat {
		float: left;
		margin: 4px;
		width: 50px;
		height: 50px;
		font-size: 1.1em;
	}
	#result {
		clear: both;
		font-size: 2em;
	}
	</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	var Button = React.createClass({
		handleClick: function() {
			this.props.handleClick(this.props.increment);
		},
		render: function() {
			return (
				<div>
					<button className="btnFloat" onClick={this.handleClick}>{this.props.increment}</button>
				</div>
				);
		}
	});
	var Results = React.createClass({
		render: function(){
			return (
				<div id="result">{this.props.counter}</div>
				);
		}
	});
	var Main = React.createClass({
		getInitialState: function() {
			return {counter: 0};
		},
		handleClick: function(increment){
			this.setState({counter: this.state.counter + increment});

			// var component = this;
			// setTimeout(function(){
			// 	console.log(component.state.counter);
			// },500);
		},
		render: function(){
			return (
				<div>
					<Button handleClick={this.handleClick} increment={1}/>
					<Button handleClick={this.handleClick} increment={5}/>
					<Button handleClick={this.handleClick} increment={10}/>
					<Button handleClick={this.handleClick} increment={100}/>
					<Button handleClick={this.handleClick} increment={-1}/>
					<Button handleClick={this.handleClick} increment={-10}/>
					<Results counter={this.state.counter}/>
				</div>
				);
		}
	});

	ReactDOM.render(<Main />,document.getElementById('root'));






</script>

</body>
</html>
